<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML JS Mini Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body onload="loadThePage()">
  <h1>HTML JS Mini Quiz</h1>
  <div>
    Q1. What is the sum of 5 and 5?
  </div>
  <div>
    <label for="optionA">
      <input type="checkbox" name="optionA" id="optionA" value="10" onclick="checkIt(event)">
      A. 10
    </label>
  </div>
  <div>
    <label for="optionB">
      <input type="checkbox" name="optionB" id="optionB" value="20" onclick="checkIt(event)">
      B. 20
    </label>
  </div>
  <div>
    <label for="optionC">
      <input type="checkbox" name="optionC" id="optionC" value="30" onclick="checkIt(event)">
      C. 30
    </label>
  </div>
  <div>
    <label for="optionD">
      <input type="checkbox" name="optionD" id="optionD" value="40" onclick="checkIt(event)">
      D. 40
    </label>
  </div>
  <h3 id="verdict"></h3>
  <script src="script.js"></script>
</body>
</html>
